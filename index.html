<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
        <div class="input-box">
            <input type="text" name="screen" id="screen" disabled >

        </div>
        <div class="first-line line">
            <button class="btn" onclick="calculator('(')">(</button>
            <button class="btn" onclick="calculator( ')')">)</button>
            <button class="btn" onclick="screenClear()">C</button>
            <button class="btn" onclick="calculation()">=</button>
        </div>
        <div class="second-line line">
            <button class="btn" onclick="calculator(9)">9</button>
            <button class="btn " onclick="calculator(8)">8</button>
            <button class="btn" onclick="calculator(7)">7</button>
            <button class="btn" onclick="calculator('+')">+</button>
        </div>
        <div class="third-line line">
            <button class="btn" onclick="calculator(6)">6</button>
            <button class="btn" onclick="calculator(5)">5</button>
            <button class="btn" onclick="calculator(4)">4</button>
            <button class="btn " onclick="calculator('-')">-</button>
        </div>
        <div class="fourth-line line">
            <button class="btn" onclick="calculator(3)">3</button>
            <button class="btn" onclick="calculator(2)">2</button>
            <button class="btn" onclick="calculator(1)">1</button>
            <button class="btn" onclick="calculator('*')">X</button>
        </div>
        <div class="fifth-line line">
        <button class="btn" onclick="calculator(0)">0</button>
        <button class="btn" onclick="calculator('.')">.</button>
        <button class="btn" onclick="calculator('%')">%</button>
        <button class="btn" onclick="calculator('/')">/</button>
        </div>
    </section>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
